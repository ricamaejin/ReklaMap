<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/logo.png">
  <title>ReklaMap</title>
  <link rel="stylesheet" href="/css/complainants.css">
  <link rel="stylesheet" href="/css/modal_shared.css">
  <style>
    .warn{display:none;color:#d32f2f;font-size:12px;margin-top:4px}
    .invalid-input{border-color:#d32f2f !important; outline-color:#d32f2f !important}
  </style>
</head>
<body>

  <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-section">
        <img src="/images/logo.png" alt="ReklaMap Logo" class="logo">
        <span class="title"><span class="blue-text">Rekla</span><span class="green-text">Map</span></span>
        </div>
        <nav class="nav-menu">
        <a href="/complainant/home/dashboard.html" class="nav-item active">Home</a>
        <a href="/complainant/complaints/submitted_complaints.html" class="nav-item">Complaints</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <article class="card" role="main">
      <h1 id="page-title" class="page-title">Non-HOA Member Registration</h1>

      <!-- TOP: registrant basic fields -->
      <form id="memRegForm" enctype="multipart/form-data" autocomplete="off" novalidate>
        <div class="form-grid" aria-hidden="false">
          <label class="required-asterisk">Last Name
            <input type="text" name="reg_last" id="reg_last">
            <small class="warn" id="warn-reg_last">This field is required.</small>
          </label>
          <label class="required-asterisk">First Name
            <input type="text" name="reg_first" id="reg_first">
            <small class="warn" id="warn-reg_first">This field is required.</small>
          </label>
          <label>Middle Initial<input type="text" name="reg_mid"></label>
          <label>Suffix
            <select name="reg_suffix">
              <option value="" disabled selected hidden></option>
              <option>NA</option>
              <option>Sr.</option>
              <option>Jr.</option>
            </select>
          </label>

          <label>Date of Birth<input type="date" name="reg_dob" id="reg_dob"></label>
          <label>Sex
            <select name="reg_sex">
              <option value="" disabled selected hidden></option>
              <option>Male</option><option>Female</option>
            </select>
          </label>
          <label class="required-asterisk">Citizenship
            <input type="text" name="reg_cit" id="reg_cit">
            <small class="warn" id="warn-reg_cit">This field is required.</small>
          </label>
          <label>Age
            <input type="number" name="reg_age" id="reg_age" min="0" step="1" readonly>
            <small class="warn" id="warn-reg_age">You must be 18 or older to register.</small>
          </label>
        </div>

        <div class="form-grid" aria-hidden="false">
            <label class="required-asterisk">Phone Number
              <input type="text" name="reg_num" id="reg_num">
              <small class="warn" id="warn-reg_num">This field is required.</small>
            </label>
            <label class="required-asterisk">Year of Residence
              <input type="text" name="reg_year" id="reg_year">
              <small class="warn" id="warn-reg_year">This field is required.</small>
            </label>
            <label class="required-asterisk">Current Address
              <input type="text" name="reg_cur_add" id="reg_cur_add">
              <small class="warn" id="warn-reg_cur_add">This field is required.</small>
            </label>
            <label>Area (HOA)
              <select name="hoa_area_id" id="hoa_area_id">
                <option value="" disabled selected hidden></option>
                {% for a in areas %}
                  <option value="{{ a.area_id }}">{{ a.area_name }}</option>
                {% endfor %}
              </select>
              <small class="warn" id="warn-hoa_area_id">Please select an Area (if applicable).</small>
            </label>
            
            <!-- Civil status column (right) -->
        <aside class="civil-status">
            <div class="label">Civil Status:</div>
            <div class="civil-grid">
                <label><input type="radio" name="fam_civil" value="single"> Single</label>
                <label><input type="radio" name="fam_civil" value="widowed"> Widowed</label>
                <label><input type="radio" name="fam_civil" value="married"> Married</label>
                <label><input type="radio" name="fam_civil" value="separated"> Separated</label>
                <label><input type="radio" name="fam_civil" value="divorced"> Divorced</label>
                <label><input type="radio" name="fam_civil" value="annulled"> Annulled</label>
            </div>
        </aside>
        </div>

        

         <!-- separator -->
        <div class="separator" aria-hidden="true"></div>

        <!-- radio question (one option per row) -->
        <div class="radio-section" role="group">
          <p id="recipient-label" class="required-asterisk">Recipient of other housing programs besides NGCCHP ?</p>
          <div class="radio-list">
            <label><input type="radio" name="recipient" value="yes"> Yes</label>
            <label><input type="radio" name="recipient" value="no"> No</label>
          </div>
          <small class="warn" id="warn-recipient">Please select Yes or No.</small>
        </div>

        <!-- checkbox question (multiple options per row) -->
        <div class="support-docs" role="group">
          <p id="docs-label" class="required-asterisk">How are you connected to the lot you are complaining about?</p>
          <div class="docs-list">
            <label><input type="checkbox" name="connection_1"> I live on the lot but I am not the official beneficiary</label>
            <label><input type="checkbox" name="connection_2"> I live near the lot and I am affected by the issue</label>
            <label><input type="checkbox" name="connection_3"> I am claiming ownership of the lot</label>
            <label><input type="checkbox" name="connection_4"> I am related to the person currently occupying the lot</label>
            <label><input type="checkbox" name="connection_5"> I was previously assigned to this lot but was replaced or removed</label>
            <label>
              <input type="checkbox" id="otherCheck" name="connection_other_toggle"> Other:
              <input type="text" id="otherText" name="connection_other" style="display:none; border:none; border-bottom:1px solid #000; outline:none; width:400px;">
            </label>
          </div>
          <small class="warn" id="warn-connections">Select at least one option.</small>
        </div>

          <!-- Hidden category input -->
          <input type="hidden" name="category" value="{{ category }}">

         <!-- actions -->
        <div class="actions">
          <button type="button" class="btn cancel" onclick="window.location.href='/complainant/home/not_registered.html'">Cancel</button>
          <button type="submit" class="btn submit">Submit</button>
        </div>

        <div id="errorModalBackdrop" class="rk-modal-backdrop" aria-hidden="true">
          <div class="rk-modal" role="dialog" aria-modal="true" aria-labelledby="errorModalTitle">
            <div class="rk-modal-header">
              <div class="rk-modal-icon">!</div>
              <h3 class="rk-modal-title" id="errorModalTitle">Notice</h3>
            </div>
            <div class="rk-modal-body" id="errorPopMsg"> </div>
            <div class="rk-modal-actions">
              <button type="button" id="errorPopClose" class="rk-btn-ghost">Close</button>
            </div>
          </div>
        </div>

      </form>
  </main>

  <script>
    // Inline field warning helpers
    function showFieldWarn(id, inputEl){
      const w = document.getElementById(id);
      if (w) w.style.display = 'block';
      if (inputEl) inputEl.classList.add('invalid-input');
    }
    function hideFieldWarn(id, inputEl){
      const w = document.getElementById(id);
      if (w) w.style.display = 'none';
      if (inputEl) inputEl.classList.remove('invalid-input');
    }

    function showErrorPop(msg) {
      const backdrop = document.getElementById('errorModalBackdrop');
      const popMsg = document.getElementById('errorPopMsg');
      popMsg.textContent = msg;
      backdrop.classList.add('show');
      backdrop.setAttribute('aria-hidden', 'false');
    }

    // Clear warn on input/change
    ["reg_last","reg_first","reg_cit","reg_num","reg_year","reg_cur_add"].forEach(id=>{
      const el = document.getElementById(id);
      if (el){ el.addEventListener('input', ()=> hideFieldWarn('warn-'+id, el)); }
    });
    document.querySelectorAll('input[name="recipient"]').forEach(r=>{
      r.addEventListener('change', ()=> hideFieldWarn('warn-recipient'));
    });
    document.querySelectorAll('input[name^="connection_"]').forEach(c=>{
      c.addEventListener('change', ()=> hideFieldWarn('warn-connections'));
    });
  const otherTextEl = document.getElementById('otherText');
  if (otherTextEl){ otherTextEl.addEventListener('input', ()=> hideFieldWarn('warn-connections')); }

    // Age calculation and validation
    const dobField = document.getElementById('reg_dob');
    const ageField = document.getElementById('reg_age');
    
    function calculateAge(birthDate) {
      const today = new Date();
      const birth = new Date(birthDate);
      let age = today.getFullYear() - birth.getFullYear();
      const monthDiff = today.getMonth() - birth.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      
      return age;
    }
    
    if (dobField && ageField) {
      dobField.addEventListener('change', function() {
        if (this.value) {
          const age = calculateAge(this.value);
          ageField.value = age;
          
          // Validate age (must be 18 or older)
          if (age < 18) {
            showFieldWarn('warn-reg_age', ageField);
            showErrorPop('You must be 18 years or older to register.');
          } else {
            hideFieldWarn('warn-reg_age', ageField);
          }
        } else {
          ageField.value = '';
          hideFieldWarn('warn-reg_age', ageField);
        }
      });
    }

    document.getElementById("memRegForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const submitBtn = this.querySelector('.btn.submit');
      if (submitBtn.disabled) {
        console.log('Submission blocked: already submitting');
        return;
      }
      submitBtn.disabled = true;

      // Client-side required validation
      let firstInvalid = null;
      function requireVal(selector, warnId){
        const el = document.querySelector(selector);
        const ok = el && String(el.value || '').trim() !== '';
        if (!ok){
          showFieldWarn(warnId, el);
          if (!firstInvalid) firstInvalid = el;
        } else {
          hideFieldWarn(warnId, el);
        }
        return ok;
      }

  const v1 = requireVal('#reg_last','warn-reg_last');
  const v2 = requireVal('#reg_first','warn-reg_first');
  const v3 = requireVal('#reg_cit','warn-reg_cit');
  const v4 = requireVal('#reg_num','warn-reg_num');
  const v5 = requireVal('#reg_year','warn-reg_year');
  const v6 = requireVal('#reg_cur_add','warn-reg_cur_add');

      // Age validation (must be 18 or older)
      const ageValue = parseInt(document.getElementById('reg_age').value);
      let ageValid = true;
      if (isNaN(ageValue) || ageValue < 18) {
        showFieldWarn('warn-reg_age', document.getElementById('reg_age'));
        if (!firstInvalid) firstInvalid = document.getElementById('reg_age');
        ageValid = false;
      } else {
        hideFieldWarn('warn-reg_age', document.getElementById('reg_age'));
      }

      // Recipient required (radio)
      const recipientChecked = document.querySelector('input[name="recipient"]:checked');
      if (!recipientChecked){
        showFieldWarn('warn-recipient');
        if (!firstInvalid) firstInvalid = document.querySelector('input[name="recipient"]');
      } else hideFieldWarn('warn-recipient');

      // Connections required (at least one checkbox OR other)
      const connections = Array.from(document.querySelectorAll('input[name^="connection_"]'))
        .filter(x => x.type === 'checkbox' && x.checked);
      if (connections.length === 0){
        showFieldWarn('warn-connections');
        if (!firstInvalid) firstInvalid = document.querySelector('input[name="connection_1"]');
      } else hideFieldWarn('warn-connections');

  const allOk = v1 && v2 && v3 && v4 && v5 && v6 && ageValid && !!recipientChecked && connections.length > 0;
      if (!allOk){
        showErrorPop('Please complete the required fields.');
        if (firstInvalid){
          try{ firstInvalid.focus(); firstInvalid.scrollIntoView({behavior:'smooth', block:'center'}); }catch(_){ }
        }
        submitBtn.disabled = false;
        return;
      }

      const formData = new FormData(this);

      try {
        const response = await fetch("/complainant/nonmemreg", {
          method: "POST",
          body: formData,
          credentials: "same-origin"
        });

        let result;
        try {
          result = await response.json();
        } catch (err) {
          showErrorPop("Server error: Invalid response");
          submitBtn.disabled = false;
          return;
        }

        if (result.success) {
          // Prefer server-provided redirect (central authority)
          if (result.redirect) {
            window.location.href = result.redirect;
            return;
          }
          // Fallback: dashboard if no redirect key (shouldn't normally happen)
          window.location.href = "/complainant/home/dashboard.html";
        } else {
          showErrorPop("Error: " + (result.error || "Unknown error occurred."));
          submitBtn.disabled = false;
        }
      } catch (err) {
        showErrorPop("Failed to submit: " + err);
        submitBtn.disabled = false;
      }
    });

    function hideErrorPop(){
      const backdrop = document.getElementById('errorModalBackdrop');
      backdrop.classList.remove('show');
      backdrop.setAttribute('aria-hidden', 'true');
    }
    document.addEventListener('click', function(e){
      const backdrop = document.getElementById('errorModalBackdrop');
      if (!backdrop) return;
      const modal = backdrop.querySelector('.rk-modal');
      if (backdrop.classList.contains('show') && !modal.contains(e.target)) {
        hideErrorPop();
      }
    });
    document.getElementById('errorPopClose').addEventListener('click', hideErrorPop);
  </script>

  <script>
    const otherCheck = document.getElementById("otherCheck");
    const otherText = document.getElementById("otherText");
    otherCheck.addEventListener("change", () => {
      otherText.style.display = otherCheck.checked ? "inline-block" : "none";
    });
  </script>
</body>
</html>
