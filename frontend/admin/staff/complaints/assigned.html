  <script>
    // Load assigned complaints data
    async function loadAssignedComplaints() {
      try {
        const response = await fetch(`/staff/api/complaints/assigned?_=${Date.now()}`);
        const data = await response.json();
        
        if (data.success) {
          console.log('First complaint area_name:', data.complaints[0]?.area_name);
          populateTable(data.complaints);
        } else {
          console.error('Failed to load complaints:', data.message || data.error);
        }
      } catch (error) {
        console.error('Error loading complaints:', error);
      }
    }

    // Load staff statistics - resolved count will be loaded separately
    async function loadStats() {
      try {
        // Load resolved count for current staff only
        const resolvedResponse = await fetch(`/staff/api/complaints/resolved?_=${Date.now()}`);
        const resolvedData = await resolvedResponse.json();
        
        if (resolvedData.success) {
          // Update resolved count based on current staff's resolved complaints
          document.getElementById('resolved-count').textContent = resolvedData.complaints ? resolvedData.complaints.length : 0;
        } else {
          console.error('Error loading resolved stats:', resolvedData.message);
          document.getElementById('resolved-count').textContent = '0';
        }
      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('resolved-count').textContent = '0';
      }
    }

    // Populate the table with complaint data
    function populateTable(complaints) {
      const tbody = document.getElementById('complaints-table-body');
      tbody.innerHTML = '';
      
      console.log('Populating table with complaints:', complaints);
      
      if (!complaints || complaints.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No assigned complaints found</td></tr>';
        // Update assigned count to 0
        document.getElementById('total-assigned').textContent = '0';
        return;
      }
      
      // Update assigned count based on visible complaints in this table
      document.getElementById('total-assigned').textContent = complaints.length;
      
      complaints.forEach(complaint => {
        const row = document.createElement('tr');
        row.style.cursor = 'pointer';
        
        // Make row clickable to complaint details
        row.addEventListener('click', async (e) => {
          console.log('Row clicked for complaint:', complaint.complaint_id);
          e.stopPropagation(); // Prevent event bubbling
          
          try {
            // Get current staff name to determine redirect destination
            console.log('Fetching staff data...');
            const staffResponse = await fetch('/staff/api/current-staff');
            const staffData = await staffResponse.json();
            console.log('Staff data received:', staffData);
            
            if (staffData && staffData.success && staffData.admin_name) {
              const adminName = staffData.admin_name.toLowerCase();
              console.log('Admin name (lowercase):', adminName);
              let redirectUrl;
              
              // Determine redirect URL based on admin name (case-insensitive)
              if (adminName.includes("maybelen") || adminName.includes("jamorawon") || 
                  adminName.includes("agnes") || adminName.includes("bartolome")) {
                redirectUrl = `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
                console.log('Redirecting to assistant page:', redirectUrl);
              } else if (adminName.includes("alberto") || adminName.includes("nonato")) {
                redirectUrl = `/admin/staff/complaints/complaint_inspector_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
                console.log('Redirecting to inspector page:', redirectUrl);
              } else {
                // Default fallback for other staff members
                redirectUrl = `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
                console.log('Using default redirect:', redirectUrl);
              }
              
              window.location.href = redirectUrl;
            } else {
              console.error('Unable to determine staff member, using fallback');
              window.location.href = `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
            }
          } catch (error) {
            console.error('Error determining redirect:', error);
            // Fallback to default
            window.location.href = `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
          }
        });
        
        // Format date
        const dateReceived = complaint.date_received ? new Date(complaint.date_received).toLocaleDateString() : 'N/A';
        
        // Format status - show complaint_stage from backend
        let statusDisplay = complaint.complaint_stage || 'Pending';
        
        // Debug log the area data
        console.log('Complaint area debug:', {
          complaint_id: complaint.complaint_id,
          area_name: complaint.area_name,
          debug_area_id: complaint.debug_area_id,
          debug_raw_area_name: complaint.debug_raw_area_name
        });
        
        // Debug log the area data
        if (complaint.debug_area_id) {
          console.log('Complaint area debug:', {
            complaint_id: complaint.complaint_id,
            area_name: complaint.area_name,
            debug_area_id: complaint.debug_area_id,
            debug_raw_area_name: complaint.debug_raw_area_name
          });
        }
        
        // Calculate deadline dynamically from action_datetime like ongoing.html
        console.log('Processing complaint for deadline:', {
          complaint_id: complaint.complaint_id,
          action_datetime: complaint.action_datetime,
          date_received: complaint.date_received,
          action_needed: complaint.action_needed,
          latest_action: complaint.latest_action
        });
        
        const deadlineInfo = calculateDeadlineFromActionDateTime(complaint);
        const statusWithCountdown = formatStatusWithCountdown(complaint);
        
        console.log('Calculated deadline and status:', {
          deadlineInfo,
          statusWithCountdown
        });
        
        row.innerHTML = `
          <td>${dateReceived}</td>
          <td>${complaint.complainant || 'N/A'}</td>
          <td>${complaint.type_of_complaint || 'N/A'}</td>
          <td>${complaint.area_name || 'N/A'}</td>
          <td>${deadlineInfo}</td>
          <td>${statusWithCountdown}</td>
          <td>${complaint.action_needed || 'Pending'}</td>
          <td><button class="priority-${(complaint.priority_level || 'minor').toLowerCase()}">${complaint.priority_level || 'Minor'}</button></td>
        `;
        
        // Apply styling based on action needed AFTER setting innerHTML
        const actionNeeded = (complaint.action_needed || '').toLowerCase();
        if (actionNeeded.includes('inspection')) {
          row.classList.add('status-inspection');
          row.style.backgroundColor = '#A7D8F2';
        } else if (actionNeeded.includes('invitation')) {
          row.classList.add('status-invitation');
          row.style.backgroundColor = '#9FE2BF';
        } else if (actionNeeded.includes('mediation')) {
          row.classList.add('status-mediation');
          row.style.backgroundColor = '#C9B6E4';
        } else if (actionNeeded.includes('assessment')) {
          row.classList.add('status-assessment');
          row.style.backgroundColor = '#B5E48C';
        }
        
        tbody.appendChild(row);
      });
    }

    // Staff navigation setup (fallback only if server injection fails)
    function ensureStaffNavigation() {
      const navMenu = document.querySelector('.nav-menu');
      if (navMenu && navMenu.innerHTML.trim() === '<!-- Navigation will be populated by navigation.js -->') {
        console.log('Server navigation injection failed, using fallback');
        navMenu.innerHTML = '<a href="/staff/complaints/assigned" class="nav-item active">Complaints</a>';
      }
    }

    // Load staff name dynamically
    async function loadStaffName() {
      try {
        const response = await fetch('/staff/api/current-staff');
        if (response.ok) {
          const data = await response.json();
          document.getElementById('staff-name').textContent = data.admin_name || 'Unknown Staff';
        } else {
          document.getElementById('staff-name').textContent = 'Unknown Staff';
        }
      } catch (error) {
        console.error('Error loading staff name:', error);
        document.getElementById('staff-name').textContent = 'Unknown Staff';
      }
    }

    // Calculate deadline from action_datetime (same logic as ongoing.html)
    function calculateDeadlineFromActionDateTime(complaint) {
      // Try to get action_datetime, fallback to date_received if not available
      let baseDate = null;
      
      if (complaint.action_datetime) {
        baseDate = new Date(complaint.action_datetime);
      } else if (complaint.date_received) {
        // Fallback to date_received if no action_datetime
        baseDate = new Date(complaint.date_received);
      } else {
        return 'N/A';
      }
      
      // If date is invalid, return N/A
      if (isNaN(baseDate.getTime())) {
        return 'N/A';
      }
      
      const actionType = (complaint.action_needed || complaint.latest_action || '').toLowerCase();
      
      let daysToAdd = 3; // default to 3 days for inspection
      if (actionType.includes('inspection')) {
        daysToAdd = 3;
      } else if (actionType.includes('invitation')) {
        daysToAdd = 1;
      } else if (actionType.includes('mediation')) {
        daysToAdd = 1;
      } else if (actionType.includes('assessment')) {
        daysToAdd = 1;
      }
      
      const deadline = new Date(baseDate.getTime() + (daysToAdd * 24 * 60 * 60 * 1000));
      
      try {
        const dateStr = deadline.toLocaleDateString();
        const timeStr = deadline.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        return `${dateStr}<br/>${timeStr}`;
      } catch (error) {
        console.error('Error formatting deadline:', error);
        return 'N/A';
      }
    }
    
    // Calculate deadline display with countdown
    function calculateDeadlineDisplay(complaint) {
      // Try to get action_datetime, fallback to date_received if not available
      let baseDate = null;
      
      if (complaint.action_datetime) {
        baseDate = new Date(complaint.action_datetime);
      } else if (complaint.date_received) {
        // Fallback to date_received if no action_datetime
        baseDate = new Date(complaint.date_received);
      } else {
        return 'N/A';
      }
      
      // If date is invalid, return N/A
      if (isNaN(baseDate.getTime())) {
        return 'N/A';
      }
      
      const actionType = (complaint.action_needed || complaint.latest_action || '').toLowerCase();
      
      let daysToAdd = 3; // default to 3 days for inspection
      if (actionType.includes('inspection')) {
        daysToAdd = 3;
      } else if (actionType.includes('invitation')) {
        daysToAdd = 1;
      } else if (actionType.includes('mediation')) {
        daysToAdd = 1;
      } else if (actionType.includes('assessment')) {
        daysToAdd = 1;
      }
      
      try {
        const deadline = new Date(baseDate.getTime() + (daysToAdd * 24 * 60 * 60 * 1000));
        const now = new Date();
        const timeDiff = deadline.getTime() - now.getTime();
        const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
        
        if (daysDiff > 1) {
          return `${daysDiff} days left`;
        } else if (daysDiff === 1) {
          return '1 day left';
        } else if (daysDiff === 0) {
          return 'DUE TODAY';
        } else {
          return `OVERDUE by ${Math.abs(daysDiff)} days`;
        }
      } catch (error) {
        console.error('Error calculating deadline display:', error);
        return 'N/A';
      }
    }
    
    // Format status with countdown
    function formatStatusWithCountdown(complaint) {
      const stage = complaint.complaint_stage || 'Pending';
      const deadlineInfo = calculateDeadlineDisplay(complaint);
      
      // Extract just the countdown part for status display
      let countdown = '';
      if (deadlineInfo.includes('days left')) {
        countdown = deadlineInfo.match(/(\d+ days left)/)?.[1] || '';
      } else if (deadlineInfo.includes('DUE TODAY')) {
        countdown = 'DUE TODAY';
      } else if (deadlineInfo.includes('OVERDUE')) {
        countdown = deadlineInfo.match(/(OVERDUE by \d+ days)/)?.[1] || '';
      }
      
      if (countdown) {
        const color = countdown.includes('OVERDUE') ? 'red' : 
                     countdown.includes('DUE TODAY') ? 'orange' : 'green';
        return `${stage}<br/><small style="color: ${color}; font-weight: bold;">${countdown}</small>`;
      }
      
      return stage;
    }

    // Initialize dropdown functionality
    function initDropdown() {
      const dropdown = document.querySelector(".user-dropdown");
      const toggle = dropdown.querySelector(".dropdown-toggle");

      toggle.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.classList.toggle("active");
      });

      document.addEventListener("click", () => {
        dropdown.classList.remove("active");
      });
    }

    // Cache assigned complaints for inbox computations
    let assignedCache = [];
    const INBOX_THRESHOLD_DAYS = 3;

    // Prefer explicit deadline from backend if available; otherwise derive from action type
    function getDeadlineDate(complaint) {
      // Explicit deadline (ISO or parseable string)
      const explicit = complaint.deadline || complaint.action_deadline || complaint.deadline_at;
      if (explicit) {
        const d = new Date(explicit);
        if (!isNaN(d.getTime())) return d;
      }

      // Fallback to derive from action_datetime or date_received + mapped days
      let baseDate = null;
      if (complaint.action_datetime) {
        baseDate = new Date(complaint.action_datetime);
      } else if (complaint.date_received) {
        baseDate = new Date(complaint.date_received);
      }
      if (!baseDate || isNaN(baseDate.getTime())) return null;

      const actionType = (complaint.action_needed || complaint.latest_action || '').toLowerCase();
      let daysToAdd = 3; // default
      if (actionType.includes('inspection')) daysToAdd = 3;
      else if (actionType.includes('invitation')) daysToAdd = 1;
      else if (actionType.includes('mediation')) daysToAdd = 1;
      else if (actionType.includes('assessment')) daysToAdd = 1;

      return new Date(baseDate.getTime() + (daysToAdd * 24 * 60 * 60 * 1000));
    }

    function getDaysLeft(deadline) {
      if (!deadline) return null;
      const now = new Date();
      const diff = (deadline - now) / (1000 * 60 * 60 * 24);
      return Math.floor(diff + 0.9999); // include anything within the next 24h as 1 day
    }

    function buildDueSoonItems(complaints) {
      const items = [];
      complaints.forEach(c => {
        const deadline = getDeadlineDate(c);
        if (!deadline) return;

        const daysLeft = getDaysLeft(deadline);
        if (daysLeft === null) return;

        // Include if due in <= 3 days or overdue
        if (daysLeft <= INBOX_THRESHOLD_DAYS) {
          items.push({
            complaint: c,
            deadline,
            daysLeft
          });
        }
      });

      // Sort: overdue first (most negative), then soonest
      items.sort((a, b) => a.daysLeft - b.daysLeft);
      return items;
    }

    async function resolveStaffDestination(complaintId) {
      try {
        const staffResponse = await fetch('/staff/api/current-staff');
        const staffData = await staffResponse.json();
        if (staffData && staffData.success && staffData.admin_name) {
          const adminName = staffData.admin_name.toLowerCase();
          if (adminName.includes("alberto") || adminName.includes("nonato")) {
            return `/admin/staff/complaints/complaint_inspector_valid.html?id=${complaintId}&referrer=assigned`;
          }
          // Default assistant
          return `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaintId}&referrer=assigned`;
        }
      } catch (_) {}
      return `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaintId}&referrer=assigned`;
    }

    async function openInbox() {
      // Build list from current cache
      const listEl = document.getElementById('inboxList');
      const items = buildDueSoonItems(assignedCache);

      if (!items.length) {
        listEl.innerHTML = '<div class="inbox-empty">No tasks due soon.</div>';
      } else {
        // Pre-fetch staff destination once
        const linkCache = {};
        const rows = await Promise.all(items.map(async ({ complaint, deadline, daysLeft }) => {
          const key = complaint.complaint_id;
          if (!linkCache[key]) {
            linkCache[key] = await resolveStaffDestination(key);
          }
          const link = linkCache[key];

          const when = deadline.toLocaleString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
          const stage = complaint.complaint_stage || (complaint.action_needed || complaint.latest_action || 'Pending');
          const who = complaint.complainant || 'Complainant';
          const area = complaint.area_name ? ` • ${complaint.area_name}` : '';
          const pillClass = daysLeft < 0 ? 'pill-overdue' : (daysLeft <= INBOX_THRESHOLD_DAYS ? 'pill-soon' : 'pill-ok');
          const pillText = daysLeft < 0 ? `Overdue by ${Math.abs(daysLeft)}d` : (daysLeft === 0 ? 'Due today' : `${daysLeft}d left`);

          return `
            <div class="inbox-item" onclick="window.location.href='${link}'">
              <span class="inbox-pill ${pillClass}">${pillText}</span>
              <div>
                <div class="inbox-title">${stage}</div>
                <div class="inbox-meta">ID #${complaint.complaint_id} • ${who}${area}</div>
                <div class="inbox-meta">Deadline: ${when}</div>
              </div>
            </div>
          `;
        }));
        listEl.innerHTML = rows.join('');
      }

      document.getElementById('inboxModal').style.display = 'flex';
    }

    function closeInbox() {
      document.getElementById('inboxModal').style.display = 'none';
    }

    function updateInboxBadge() {
      const items = buildDueSoonItems(assignedCache);
      const count = items.length;

      const bubble = document.getElementById('inbox-bubble');
      const menuCount = document.getElementById('inboxMenuCount');

      if (count > 0) {
        bubble.style.display = 'inline-flex';
        bubble.textContent = String(count);
        bubble.setAttribute('aria-hidden', 'false');
        bubble.setAttribute('aria-label', `Open inbox, ${count} task${count>1?'s':''} due soon`);
        menuCount.textContent = String(count);
        menuCount.style.display = 'inline-flex';
      } else {
        bubble.style.display = 'none';
        bubble.setAttribute('aria-hidden', 'true');
        menuCount.textContent = '0';
        menuCount.style.display = 'none';
      }
    }

    // Enhance dropdown to open Inbox and make bubble clickable
    function initInboxDropdown() {
      const link = document.getElementById('inboxLink');
      if (link) {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          openInbox();
        });
      }

      const bubbleBtn = document.getElementById('inbox-bubble');
      if (bubbleBtn) {
        bubbleBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          openInbox();
        });
        bubbleBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openInbox();
          }
        });
      }

      const inboxModal = document.getElementById('inboxModal');
      if (inboxModal) {
        inboxModal.addEventListener('click', (e) => {
          if (e.target === inboxModal) closeInbox();
        });
      }

      setInterval(updateInboxBadge, 60_000);
    }

    // Hook into existing data load to populate assignedCache and badge
    async function loadAssignedComplaints() {
      try {
        const response = await fetch(`/staff/api/complaints/assigned?_=${Date.now()}`);
        const data = await response.json();

        if (data.success) {
          assignedCache = Array.isArray(data.complaints) ? data.complaints : [];
          populateTable(assignedCache);
          updateInboxBadge();
        } else {
          assignedCache = [];
          updateInboxBadge();
          console.error('Failed to load complaints:', data.message || data.error);
        }
      } catch (error) {
        assignedCache = [];
        updateInboxBadge();
        console.error('Error loading complaints:', error);
      }
    }

    // Keep your existing init but add inbox init
    document.addEventListener('DOMContentLoaded', function() {
      ensureStaffNavigation();
      loadAssignedComplaints();
      loadStats();
      loadStaffName();
      initDropdown();
      initInboxDropdown();
    });

    // Expose inbox controls if needed elsewhere
    window.openInbox = openInbox;
    window.closeInbox = closeInbox;
  </script>
