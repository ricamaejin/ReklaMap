<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" 
  integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="/images/logo.png">
  <title>ReklaMap</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-section">
      <img src="/images/logo.png" alt="ReklaMap Logo" class="logo">
      <span class="title"><span class="blue-text">Rekla</span><span class="green-text">Map</span></span>
    </div>
    <nav class="nav-menu">
      <!-- Navigation will be populated by navigation.js -->
    </nav>
  </aside>

  <!-- User Dropdown -->
  <div class="user-dropdown">
    Logged in as: <span class="username" id="staff-name"></span>
    <button class="dropdown-toggle">â–¼</button>
    <div class="dropdown-menu">
      <a href="/portal/index.html">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Complaints</h1>
    
    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <i class="bi bi-graph-up-arrow"></i>
        <div>
          <h2 id="total-assigned">0</h2>
          <p>Assigned</p>
        </div>
      </div>
      
      <div class="stat-card">
        <i class="bi bi-person-check"></i>
        <div>
         <h2 id="resolved-count">0</h2>
          <p>Resolved</p>
        </div>
      </div>
    </div>
        
    <!-- Tabs -->
    <div class="tabs">
      <a href="/staff/complaints/assigned" class="active">Assigned</a>
      <a href="/staff/complaints/resolved">Resolved</a>
    </div>

    <!-- Table -->
    <div class="table-container">
    <table class="complaints-table">
      <thead>
        <tr>
          <th style="text-align: center;">Date Submitted</th>
          <th style="text-align: center;">Complainant</th>
          <th style="text-align: center;">Type of Complaint</th>
          <th style="text-align: center;">HOA</th>
          <th style="text-align: center;">Deadline</th>
          <th style="text-align: center;">Status</th>
          <th style="text-align: center;">Action Needed</th>
          <th style="text-align: center;">Priority</th>
        </tr>
      </thead>
        
      <tbody id="complaints-table-body">
        <!-- Dynamic data will be loaded here -->
      </tbody>
    </table>
    </div>
  </div>

  <style>
    /* User dropdown */
    .user-dropdown {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 3px;
      font-weight: bold;
      color: #001241;
      margin-bottom: 30px; 
    }

    .username {
      font-weight: bold;
      color: #001241;
      text-decoration: underline;
    }

    /* Arrow button */
    .dropdown-toggle {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #4caf50;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 25px;   /* spacing below */
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background: #f1f1f1;
    }

    .user-dropdown.active .dropdown-menu {
      display: block;
    }
    
    /* Uniform table styling with consistent row heights */
    .complaints-table tbody tr {
      min-height: 70px;
      height: 70px;
    }
    
    .complaints-table tbody td {
      padding: 12px 8px;
      vertical-align: middle;
      word-wrap: break-word;
      line-height: 1.4;
      max-height: 70px;
      overflow: hidden;
    }
    
    /* Center align all table contents and adjust column widths */
    .complaints-table th, .complaints-table td { text-align: center; }
    .complaints-table th:nth-child(2), /* Complainant */
    .complaints-table td:nth-child(2) {
      min-width: 150px;
      width: 150px;
    }
    
    .complaints-table th:nth-child(4), /* HOA */
    .complaints-table td:nth-child(4) {
      min-width: 150px;
      width: 150px;
    }
    
    .complaints-table th:nth-child(5), /* Address */
    .complaints-table td:nth-child(5) {
      min-width: 140px;
      width: 140px;
    }
    
    .complaints-table th:nth-child(7), /* Action Needed */
    .complaints-table td:nth-child(7) {
      min-width: 130px;
      width: 130px;
    }
    
    /* Priority styling */
    .priority-severe { background-color: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
    .priority-moderate { background-color: #ffc107; color: black; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
    .priority-minor { background-color: #28a745; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
    
    /* Status-based row colors */
    .complaints-table tbody tr.status-inspection { background-color: #A7D8F2 !important; cursor: pointer; }
    .complaints-table tbody tr.status-inspection:hover { background-color: #85C7ED !important; }
    .complaints-table tbody tr.status-invitation { background-color: #9FE2BF !important; cursor: pointer; }
    .complaints-table tbody tr.status-invitation:hover { background-color: #7DDBA8 !important; }
    .complaints-table tbody tr.status-mediation { background-color: #C9B6E4 !important; cursor: pointer; }
    .complaints-table tbody tr.status-mediation:hover { background-color: #B8A1D9 !important; }
    .complaints-table tbody tr.status-assessment { background-color: #B5E48C !important; cursor: pointer; }
    .complaints-table tbody tr.status-assessment:hover { background-color: #A0DB70 !important; }
    
    /* Default row styling - ensure all rows are clickable */
    .complaints-table tbody tr { 
      cursor: pointer !important; 
      transition: background-color 0.2s ease;
    }
    .complaints-table tbody tr:hover { 
      cursor: pointer !important;
      opacity: 0.9;
    }
  </style>
  <script>
    // Load assigned complaints data
    async function loadAssignedComplaints() {
      try {
        const response = await fetch(`/staff/api/complaints/assigned?_=${Date.now()}`);
        const data = await response.json();
        
        if (data.success) {
          console.log('First complaint area_name:', data.complaints[0]?.area_name);
          populateTable(data.complaints);
        } else {
          console.error('Failed to load complaints:', data.message || data.error);
        }
      } catch (error) {
        console.error('Error loading complaints:', error);
      }
    }

    // Load staff statistics
    async function loadStats() {
      try {
        const response = await fetch(`/staff/api/stats?_=${Date.now()}`);
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('total-assigned').textContent = data.total_assigned || 0;
          document.getElementById('resolved-count').textContent = data.resolved || 0;
        } else {
          console.error('Error loading stats:', data.message);
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Populate the table with complaint data
    function populateTable(complaints) {
      const tbody = document.getElementById('complaints-table-body');
      tbody.innerHTML = '';
      
      if (complaints.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No assigned complaints found</td></tr>';
        return;
      }
      
      complaints.forEach(complaint => {
        const row = document.createElement('tr');
        row.style.cursor = 'pointer';
        
        // Make row clickable to complaint details
        row.addEventListener('click', async (e) => {
          console.log('Row clicked for complaint:', complaint.complaint_id);
          e.stopPropagation(); // Prevent event bubbling
          
          try {
            // Get current staff name to determine redirect destination
            console.log('Fetching staff data...');
            const staffResponse = await fetch('/admin/current-user');
            const staffData = await staffResponse.json();
            console.log('Staff data received:', staffData);
            
            if (staffData && staffData.admin_name) {
              const adminName = staffData.admin_name.toLowerCase();
              console.log('Admin name (lowercase):', adminName);
              let redirectUrl;
              
              // Determine redirect URL based on admin name (case-insensitive)
              if (adminName.includes("maybelen") || adminName.includes("jamorawon") || 
                  adminName.includes("agnes") || adminName.includes("bartolome")) {
                redirectUrl = `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
                console.log('Redirecting to assistant page:', redirectUrl);
              } else if (adminName.includes("alberto") || adminName.includes("nonato")) {
                redirectUrl = `/admin/staff/complaints/complaint_inspector_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
                console.log('Redirecting to inspector page:', redirectUrl);
              } else {
                // Default fallback for other staff members
                redirectUrl = `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
                console.log('Using default redirect:', redirectUrl);
              }
              
              window.location.href = redirectUrl;
            } else {
              console.error('Unable to determine staff member, using fallback');
              window.location.href = `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
            }
          } catch (error) {
            console.error('Error determining redirect:', error);
            // Fallback to default
            window.location.href = `/admin/staff/complaints/complaint_assistant_valid.html?id=${complaint.complaint_id}&referrer=assigned`;
          }
        });
        
        // Format date
        const dateReceived = complaint.date_received ? new Date(complaint.date_received).toLocaleDateString() : 'N/A';
        
        // Format status - show complaint_stage from backend
        let statusDisplay = complaint.complaint_stage || 'Pending';
        
        // Debug log the area data
        console.log('Complaint area debug:', {
          complaint_id: complaint.complaint_id,
          area_name: complaint.area_name,
          debug_area_id: complaint.debug_area_id,
          debug_raw_area_name: complaint.debug_raw_area_name
        });
        
        // Debug log the area data
        if (complaint.debug_area_id) {
          console.log('Complaint area debug:', {
            complaint_id: complaint.complaint_id,
            area_name: complaint.area_name,
            debug_area_id: complaint.debug_area_id,
            debug_raw_area_name: complaint.debug_raw_area_name
          });
        }
        
        // Calculate deadline and countdown
        const deadlineInfo = calculateDeadlineDisplay(complaint);
        const statusWithCountdown = formatStatusWithCountdown(complaint);
        
        row.innerHTML = `
          <td>${dateReceived}</td>
          <td>${complaint.complainant || 'N/A'}</td>
          <td>${complaint.type_of_complaint || 'N/A'}</td>
          <td>${complaint.area_name || 'N/A'}</td>
          <td>${deadlineInfo}</td>
          <td>${statusWithCountdown}</td>
          <td>${complaint.action_needed || 'Pending'}</td>
          <td><button class="priority-${(complaint.priority_level || 'minor').toLowerCase()}">${complaint.priority_level || 'Minor'}</button></td>
        `;
        
        // Apply styling based on action needed AFTER setting innerHTML
        const actionNeeded = (complaint.action_needed || '').toLowerCase();
        if (actionNeeded.includes('inspection')) {
          row.classList.add('status-inspection');
          row.style.backgroundColor = '#A7D8F2';
        } else if (actionNeeded.includes('invitation')) {
          row.classList.add('status-invitation');
          row.style.backgroundColor = '#9FE2BF';
        } else if (actionNeeded.includes('mediation')) {
          row.classList.add('status-mediation');
          row.style.backgroundColor = '#C9B6E4';
        } else if (actionNeeded.includes('assessment')) {
          row.classList.add('status-assessment');
          row.style.backgroundColor = '#B5E48C';
        }
        
        tbody.appendChild(row);
      });
    }

    // Staff navigation setup (fallback only if server injection fails)
    function ensureStaffNavigation() {
      const navMenu = document.querySelector('.nav-menu');
      if (navMenu && navMenu.innerHTML.trim() === '<!-- Navigation will be populated by navigation.js -->') {
        console.log('Server navigation injection failed, using fallback');
        navMenu.innerHTML = '<a href="/staff/complaints/assigned" class="nav-item active">Complaints</a>';
      }
    }

    // Load staff name dynamically
    async function loadStaffName() {
      try {
        const response = await fetch('/admin/current-user');
        if (response.ok) {
          const data = await response.json();
          document.getElementById('staff-name').textContent = data.name || 'Unknown Staff';
        } else {
          document.getElementById('staff-name').textContent = 'Unknown Staff';
        }
      } catch (error) {
        console.error('Error loading staff name:', error);
        document.getElementById('staff-name').textContent = 'Unknown Staff';
      }
    }

    // Calculate deadline display with countdown
    function calculateDeadlineDisplay(complaint) {
      // Debug log to see what data we have
      console.log('Calculating deadline for complaint:', {
        complaint_id: complaint.complaint_id,
        action_datetime: complaint.action_datetime,
        action_needed: complaint.action_needed,
        latest_action: complaint.latest_action,
        latest_action_details: complaint.latest_action_details
      });
      
      let deadline = null;
      
      // Try to get deadline from latest action details
      if (complaint.latest_action_details) {
        try {
          const details = typeof complaint.latest_action_details === 'string' ? 
            JSON.parse(complaint.latest_action_details) : complaint.latest_action_details;
          if (details.deadline) {
            deadline = new Date(details.deadline);
          }
        } catch (e) {
          console.error('Error parsing action details:', e);
        }
      }
      
      // Calculate deadline based on action_datetime + standard days for action type
      if (!deadline) {
        // Use action_datetime if available, otherwise use current date
        const baseDate = complaint.action_datetime ? new Date(complaint.action_datetime) : new Date();
        const actionType = (complaint.action_needed || complaint.latest_action || '').toLowerCase();
        
        console.log('Using base date:', baseDate, 'for action type:', actionType);
        
        let daysToAdd = 1; // default
        if (actionType.includes('inspection')) {
          daysToAdd = 3;
        } else if (actionType.includes('invitation')) {
          daysToAdd = 1;
        } else if (actionType.includes('mediation')) {
          daysToAdd = 1;
        } else if (actionType.includes('assessment')) {
          daysToAdd = 1;
        }
        
        deadline = new Date(baseDate.getTime() + (daysToAdd * 24 * 60 * 60 * 1000));
      }
      
      if (!deadline || isNaN(deadline.getTime())) {
        console.log('No valid deadline calculated, returning N/A');
        return 'N/A';
      }
      
      const dateStr = deadline.toLocaleDateString();
      const timeStr = deadline.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      console.log('Calculated deadline:', dateStr, timeStr);
      return `${dateStr}<br/>${timeStr}`;
    }
    
    // Format status with countdown
    function formatStatusWithCountdown(complaint) {
      const stage = complaint.complaint_stage || 'Pending';
      const deadlineInfo = calculateDeadlineDisplay(complaint);
      
      // Extract just the countdown part for status display
      let countdown = '';
      if (deadlineInfo.includes('days left')) {
        countdown = deadlineInfo.match(/(\d+ days left)/)?.[1] || '';
      } else if (deadlineInfo.includes('DUE TODAY')) {
        countdown = 'DUE TODAY';
      } else if (deadlineInfo.includes('OVERDUE')) {
        countdown = deadlineInfo.match(/(OVERDUE by \d+ days)/)?.[1] || '';
      }
      
      if (countdown) {
        const color = countdown.includes('OVERDUE') ? 'red' : 
                     countdown.includes('DUE TODAY') ? 'orange' : 'green';
        return `${stage}<br/><small style="color: ${color}; font-weight: bold;">${countdown}</small>`;
      }
      
      return stage;
    }

    // Initialize dropdown functionality
    function initDropdown() {
      const dropdown = document.querySelector(".user-dropdown");
      const toggle = dropdown.querySelector(".dropdown-toggle");

      toggle.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.classList.toggle("active");
      });

      document.addEventListener("click", () => {
        dropdown.classList.remove("active");
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      ensureStaffNavigation();
      loadAssignedComplaints();
      loadStats();
      loadStaffName();
      initDropdown();
    });
  </script>

</body>
</html>
