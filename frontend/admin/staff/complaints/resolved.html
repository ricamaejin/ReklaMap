

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" 
  integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="/images/logo.png">
  <title>ReklaMap</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-section">
      <img src="/images/logo.png" alt="ReklaMap Logo" class="logo">
      <span class="title"><span class="blue-text">Rekla</span><span class="green-text">Map</span></span>
    </div>
    <nav class="nav-menu">
      <a href="/staff/complaints/assigned" class="nav-item active">Complaints</a>
    </nav>
  </aside>

  <!-- User Dropdown -->
  <div class="user-dropdown">
    Logged in as: <span class="username" id="staff-name"></span>
    <button class="dropdown-toggle">â–¼</button>
    <div class="dropdown-menu">
      <a href="/portal/index.html">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Complaints</h1>
    
    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <i class="bi bi-graph-up-arrow"></i>
        <div>
          <h2 id="total-assigned">0</h2>
          <p>Assigned</p>
        </div>
      </div>
      
      <div class="stat-card">
        <i class="bi bi-person-check"></i>
        <div>
         <h2 id="resolved-count">0</h2>
          <p>Resolved</p>
        </div>
      </div>
    </div>
        
    <!-- Tabs -->
    <div class="tabs">
      <a href="/staff/complaints/assigned">Assigned</a>
      <a href="/staff/complaints/resolved" class="active">Resolved</a>
    </div>

    <!-- Table -->
    <div class="table-container">
    <table class="complaints-table">
      <thead>
        <tr>
          <th style="text-align: center;">Date Submitted</th>
          <th style="text-align: center;">Date Resolved</th>
          <th style="text-align: center;">Complainant</th>
          <th style="text-align: center;">Type of Complaint</th>
          <th style="text-align: center;">HOA</th>
          <th style="text-align: center;">Address</th>
          <th style="text-align: center;">Resolution Action</th>
        </tr>
      </thead>
        
      <tbody id="complaints-table-body">
        <!-- Dynamic data will be loaded here -->
      </tbody>
    </table>
    </div>
  </div>

  <script>
    // Load resolved complaints data
    async function loadResolvedComplaints() {
      try {
        console.log('[STAFF RESOLVED] Loading resolved complaints for staff view...');
        const response = await fetch(`/staff/api/complaints/resolved?_=${Date.now()}`);
        const data = await response.json();
        
        console.log('[STAFF RESOLVED] API Response:', data);
        
        if (data.success) {
          console.log('[STAFF RESOLVED] Found', data.complaints ? data.complaints.length : 0, 'resolved complaints');
          populateTable(data.complaints);
        } else {
          console.error('Failed to load complaints:', data.message || data.error);
          // Try alternative endpoint or show error message
          const tbody = document.getElementById('complaints-table-body');
          tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #d32f2f;">Error loading resolved complaints. Please contact administrator.</td></tr>';
        }
      } catch (error) {
        console.error('Error loading complaints:', error);
        // Show error in table
        const tbody = document.getElementById('complaints-table-body');
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #d32f2f;">Network error loading resolved complaints. Please refresh the page.</td></tr>';
      }
    }

    // Load staff statistics - assigned count will be loaded separately
    async function loadStats() {
      try {
        // Load assigned count for current staff only
        const assignedResponse = await fetch(`/staff/api/complaints/assigned?_=${Date.now()}`);
        const assignedData = await assignedResponse.json();
        
        if (assignedData.success) {
          // Update assigned count based on current staff's assigned complaints
          document.getElementById('total-assigned').textContent = assignedData.complaints ? assignedData.complaints.length : 0;
        } else {
          console.error('Error loading assigned stats:', assignedData.message);
          document.getElementById('total-assigned').textContent = '0';
        }
      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('total-assigned').textContent = '0';
      }
    }

    // Format action_datetime for Date Resolved column (date on top, time on bottom)
    function formatDateResolved(actionDateTime) {
      if (!actionDateTime) return 'N/A';
      
      try {
        const date = new Date(actionDateTime);
        const dateStr = date.toLocaleDateString('en-US', {
          month: 'short', day: 'numeric', year: 'numeric'
        });
        const timeStr = date.toLocaleTimeString('en-US', {
          hour: '2-digit', minute: '2-digit', hour12: true
        });
        return `${dateStr}<br/>${timeStr}`;
      } catch (error) {
        console.error('Error formatting date:', error);
        return 'N/A';
      }
    }

    // Populate the table with resolved complaint data
    function populateTable(complaints) {
      console.log('[STAFF RESOLVED] Populating table with complaints:', complaints);
      
      const tbody = document.getElementById('complaints-table-body');
      tbody.innerHTML = '';
      
      if (!complaints || complaints.length === 0) {
        console.log('[STAFF RESOLVED] No complaints to display');
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">No resolved complaints found. Staff tasks may not be properly tracked or have been cleared by admin resolution.</td></tr>';
        // Update resolved count to 0
        document.getElementById('resolved-count').textContent = '0';
        return;
      }
      
      console.log('[STAFF RESOLVED] Displaying', complaints.length, 'resolved complaints');
      // Update resolved count based on visible complaints in this table
      document.getElementById('resolved-count').textContent = complaints.length;
      
      complaints.forEach(complaint => {
        const row = document.createElement('tr');
        row.style.cursor = 'pointer';
        row.onclick = () => {
          // Determine which staff detail page to show based on action_needed
          const actionNeeded = (complaint.action_needed || '').toLowerCase();
          let staffDetailPage = 'complaint_inspector_valid.html'; // default
          
          if (actionNeeded.includes('invitation')) {
            staffDetailPage = 'complaint_assistant_valid.html';
          } else if (actionNeeded.includes('inspection')) {
            staffDetailPage = 'complaint_inspector_valid.html';
          }
          
          // Redirect to staff detail page with referrer=resolved&readonly=true for disabled state
          window.location.href = `/admin/staff/complaints/${staffDetailPage}?id=${complaint.complaint_id}&referrer=resolved&readonly=true`;
        };
        
        // Format date received
        const dateReceived = complaint.date_received ? new Date(complaint.date_received).toLocaleDateString() : 'N/A';
        
        // Format date resolved from action_datetime
        const dateResolvedFormatted = formatDateResolved(complaint.action_datetime);
        
        row.innerHTML = `
          <td style="text-align: center;">${dateReceived}</td>
          <td style="text-align: center;">${dateResolvedFormatted}</td>
          <td style="text-align: center;">${complaint.complainant}</td>
          <td style="text-align: center;">${complaint.type_of_complaint}</td>
          <td style="text-align: center;">${complaint.area_name || complaint.hoa || 'N/A'}</td>
          <td style="text-align: center;">${complaint.address}</td>
          <td style="text-align: center;">${complaint.resolution_action || complaint.action_needed}</td>
        `;
        
        tbody.appendChild(row);
      });
    }

    // Staff navigation setup (fallback only if server injection fails)
    function ensureStaffNavigation() {
      const navMenu = document.querySelector('.nav-menu');
      if (navMenu && navMenu.innerHTML.trim() === '<!-- Navigation will be populated by navigation.js -->') {
        console.log('Server navigation injection failed, using fallback');
        navMenu.innerHTML = '<a href="/staff/complaints/assigned" class="nav-item">Complaints</a>';
      }
    }

    // Load staff name dynamically
    async function loadStaffName() {
      try {
        const response = await fetch('/admin/current-user');
        if (response.ok) {
          const data = await response.json();
          document.getElementById('staff-name').textContent = data.name || 'Unknown Staff';
        } else {
          document.getElementById('staff-name').textContent = 'Unknown Staff';
        }
      } catch (error) {
        console.error('Error loading staff name:', error);
        document.getElementById('staff-name').textContent = 'Unknown Staff';
      }
    }

    // Initialize dropdown functionality
    function initDropdown() {
      const dropdown = document.querySelector(".user-dropdown");
      const toggle = dropdown.querySelector(".dropdown-toggle");

      toggle.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.classList.toggle("active");
      });

      document.addEventListener("click", () => {
        dropdown.classList.remove("active");
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      ensureStaffNavigation();
      loadResolvedComplaints();
      loadStats();
      loadStaffName();
      initDropdown();
    });
  </script>

  <style>
    /* User dropdown */
    .user-dropdown {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 3px;
      font-weight: bold;
      color: #001241;
      margin-bottom: 30px; 
    }

    .username {
      font-weight: bold;
      color: #001241;
      text-decoration: underline;
    }

    /* Arrow button */
    .dropdown-toggle {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #4caf50;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 25px;   /* spacing below */
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background: #f1f1f1;
    }

    .user-dropdown.active .dropdown-menu {
      display: block;
    }
    
    /* Uniform table styling with consistent row heights */
    .complaints-table tbody tr {
      min-height: 70px;
      height: 70px;
    }
    
    .complaints-table tbody td {
      padding: 12px 8px;
      vertical-align: middle;
      word-wrap: break-word;
      line-height: 1.4;
      max-height: 70px;
      overflow: hidden;
    }
    
    /* Center align all table contents and adjust column widths (7-column layout) */
    .complaints-table th, .complaints-table td { text-align: center; }
    .complaints-table th:nth-child(3), .complaints-table td:nth-child(3) { min-width: 150px; width: 150px; } /* Complainant */
    .complaints-table th:nth-child(5), .complaints-table td:nth-child(5) { min-width: 150px; width: 150px; } /* HOA - increased width */
    .complaints-table th:nth-child(6), .complaints-table td:nth-child(6) { min-width: 180px; width: 180px; } /* Address */
  </style>

</body>
</html>
