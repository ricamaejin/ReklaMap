<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" 
  integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="/images/logo.png">
  <title>ReklaMap</title>
  <link rel="stylesheet" href="/css/admin.css">
  <style>
    .priority-severe { background-color: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
    .priority-moderate { background-color: #ffc107; color: black; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
    .priority-minor { background-color: #28a745; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
    .complaints-table tbody tr:hover { background-color: #f8f9fa; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-section">
      <img src="/images/logo.png" alt="ReklaMap Logo" class="logo">
      <span class="title"><span class="blue-text">Rekla</span><span class="green-text">Map</span></span>
    </div>
    <nav class="nav-menu">
      <a href="/admin/map/index.html" class="nav-item">Map</a>
      <a href="/admin/complaints/all.html" class="nav-item active">Complaints</a>
      <a href="/admin/database/beneficiaries.html" class="nav-item">Database</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Complaints</h1>
    
    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <i class="bi bi-graph-up-arrow"></i>
        <div>
          <h2>0</h2>
          <p>Complaints</p>
        </div>
      </div>
      
      <div class="stat-card">
        <i class="bi bi-person-exclamation"></i>
        <div>
          <h2>0</h2>
          <p>On Going</p>   
        </div>
      </div>
      
      <div class="stat-card">
        <i class="bi bi-person-x"></i>
        <div>
         <h2>0</h2>
          <p>Unresolved</p>
        </div>
      </div>
    </div>
        
    <!-- Tabs -->
    <div class="tabs">
      <a href="all.html"> All</a>
      <a href="pending.html">Pending</a>
      <a href="ongoing.html">On Going</a>
      <a href="resolved.html">Resolved</a>
      <a href="assigned.html" class="active">Assigned</a>
      <a href="invalid.html">Invalid</a>
    </div>

    <!-- Table -->
    <div class="table-container">
    <table class="complaints-table">
      <thead>
        <tr>
          <th>Date Submitted</th>
          <th>Complainant</th>
          <th>Type of Complaint</th>
          <th>HOA</th>
          <th>Address</th>
          <th>Action Needed</th>
          <th>Priority Level</th>
        </tr>
      </thead>
        
      <tbody id="complaints-table-body">
        <!-- Dynamic data will be loaded here -->
      </tbody>
    </table>
    </div>
  </div>
  </div>

  <script>
    // Load assigned complaints data
    async function loadAssignedComplaints() {
      try {
        const response = await fetch('/admin/complaints/api/assigned');
        const data = await response.json();
        
        if (Array.isArray(data)) {
          populateTable(data);
        } else if (data.success && data.complaints) {
          populateTable(data.complaints);
        } else {
          console.error('Failed to load complaints:', data.message || 'Unknown error');
        }
      } catch (error) {
        console.error('Error loading complaints:', error);
      }
    }

    // Load admin statistics
    async function loadStats() {
      try {
        const response = await fetch('/admin/complaints/api/stats');
        const data = await response.json();
        
        if (data.total !== undefined) {
          document.querySelector('.stat-card:nth-child(1) h2').textContent = data.total || 0;
          document.querySelector('.stat-card:nth-child(2) h2').textContent = data.ongoing || 0;
          document.querySelector('.stat-card:nth-child(3) h2').textContent = data.unresolved || 0;
        } else if (data.success && data.stats) {
          document.querySelector('.stat-card:nth-child(1) h2').textContent = data.stats.total_complaints || 0;
          document.querySelector('.stat-card:nth-child(2) h2').textContent = data.stats.ongoing || 0;
          document.querySelector('.stat-card:nth-child(3) h2').textContent = data.stats.unresolved || 0;
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Populate the table with complaint data
    function populateTable(complaints) {
      const tbody = document.getElementById('complaints-table-body');
      tbody.innerHTML = '';
      
      if (complaints.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No assigned complaints</td></tr>';
        return;
      }
      
      complaints.forEach(complaint => {
        const row = document.createElement('tr');
        row.style.cursor = 'pointer';
        row.addEventListener('click', () => {
          const detailsPage = complaint.status === 'Invalid' ? 'complaint_details_invalid.html' : 'complaint_details_valid.html';
          window.location.href = `/admin/complaints/${detailsPage}?id=${complaint.complaint_id}`;
        });
        
        row.innerHTML = `
          <td>${complaint.date_submitted}</td>
          <td>${complaint.complainant_name || complaint.complainant || 'N/A'}</td>
          <td>${complaint.type_of_complaint}</td>
          <td>${complaint.address ? complaint.address.split(',')[complaint.address.split(',').length - 1] : 'N/A'}</td>
          <td>${complaint.address}</td>
          <td>Investigation</td>
          <td><button class="priority-${(complaint.priority_level || 'minor').toLowerCase()}">${complaint.priority_level || 'Minor'}</button></td>
        `;
        
        tbody.appendChild(row);
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadAssignedComplaints();
      loadStats();
    });
  </script>

</body>
</html>
