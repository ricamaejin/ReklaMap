<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/logo.png">
  <title>ReklaMap</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-section">
      <img src="/images/logo.png" alt="ReklaMap Logo" class="logo">
      <span class="title"><span class="blue-text">Rekla</span><span class="green-text">Map</span></span>
    </div>
    <nav class="nav-menu">
      <a href="/map/index.html" class="nav-item active">Map</a>
      <a href="/complaints/all.html" class="nav-item">Complaints</a>
      <a href="/database/beneficiaries.html" class="nav-item">Database</a>
    </nav>
  </aside>
  
 <div class="user-dropdown">
    Logged in as: <span class="username">Smith, John Doe</span>
    <button class="dropdown-toggle">â–¼</button>
    <div class="dropdown-menu">
      <a href="/portal/index.html">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <h1>National Government Center Areas</h1>
      <p>RA 9207, passed in 2003, authorized the disposition of 422 hectares in the <br> NGC, granting land ownership to 5,678 residents of Barangay Holy Spirit</br> and other nearby communities. </br></p>
    </header>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>

    <!-- Map container -->
    <div class="map-section">
      <div id="map-container"></div>
    </div>

    <!-- Tooltip for hover -->
    <div id="tooltip" class="tooltip"></div>

    <script>
      // Example data for each area in the SVG
      const areaData = {
        
      };

      // Load the SVG map
      fetch('map/svg/hoa_map.svg') // adjust path if needed
        .then(res => res.text())
        .then(svg => {
          const container = document.getElementById('map-container');
          container.innerHTML = svg;

          const tooltip = document.getElementById('tooltip');

          // Loop through all paths in the SVG
          container.querySelectorAll('g').forEach(area => {
            const name = area.getAttribute('name')?.toLowerCase();
            if (name && areaData[name]) {
              const { name, beneficiaries, complaints, resolved } = areaData[name];
              area.dataset.name = name;
              area.dataset.beneficiaries = beneficiaries;
              area.dataset.complaints = complaints;
              area.dataset.resolved = resolved;
            }

            // Hover: show tooltip
            area.addEventListener('mousemove', e => {
              tooltip.style.left = e.pageX + 12 + 'px';
              tooltip.style.top = e.pageY + 12 + 'px';
              tooltip.innerHTML = `
                <strong>${area.dataset.name}</strong><br>
                Beneficiaries: ${area.dataset.beneficiaries || 'N/A'}<br>
                Complaints: ${area.dataset.complaints || 'N/A'}<br>
                Resolved: ${area.dataset.resolved || 'N/A'}
              `;
              tooltip.style.display = 'block';
            });

            // Hover out: hide tooltip
            area.addEventListener('mouseleave', () => {
              tooltip.style.display = 'none';
            });

            // Click: navigate to details
            area.addEventListener('click', () => {
              window.location.href = `/admin/map/details.html?area=${encodeURIComponent(area.id)}`; // to access sjc sa map, change to ../map/sjc.html; tbd fix to access all maps
            });
          });
        })
        .catch(err => console.error("Error loading SVG:", err));
    </script>

    <script>
      const tooltip = document.getElementById("tooltip");

        document.querySelectorAll("/admin/map/svg/hoa_map.svg").forEach(area => {
            area.addEventListener("mousemove", (e) => {
                tooltip.innerHTML = `
                    <strong>${area.dataset.name}</strong><br>
                    Population: ${area.dataset.population}<br>
                    Status: ${area.dataset.status}
                `;
                tooltip.style.top = (e.pageY + 10) + "px";
                tooltip.style.left = (e.pageX + 10) + "px";
                tooltip.classList.add("show");
            });

            area.addEventListener("mouseleave", () => {
                tooltip.classList.remove("show");
            });
        });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".user-dropdown");
        const toggle = dropdown.querySelector(".dropdown-toggle");

        toggle.addEventListener("click", (e) => {
          e.stopPropagation();
          dropdown.classList.toggle("active");
        });

        // Close when clicking outside
        document.addEventListener("click", () => {
          dropdown.classList.remove("active");
        });
      });
    </script>

  </body>

  <style>
    .main-content{
      margin-top: 30px;
    }
  </style>
</html>
