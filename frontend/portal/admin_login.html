<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/logo.png">
  <title>ReklaMap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" 
  integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <div class="header">
    <img src="/images/logo.png" alt="ReklaMap Logo" class="logo" />
    <a href="/portal/index.html" class="title">
      <span class="blue-text">Rekla</span><span class="green-text">Map</span>
    </a>
  </div>

  <div class="main-container">
    <div class="login-box">
      <div class="left-section">
        <h2 class="login-title">LOGIN</h2>

        <form action="/admin/login" method="POST">
          <div class="input-group blue-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="employee_id" placeholder="Employee Id No." class="blue-input" required />
          </div>
          <div class="input-group shadow black-group">
            <i class="bi bi-unlock2-fill"></i>
            <input type="password" name="password" placeholder="Password" class="black-input" required />
          </div>
          <div class="btn-wrapper">
            <button type="submit" class="login-btn">SIGN IN</button>
          </div>
        </form>
      </div>

      <div class="right-section">
        <img src="/images/map.png" alt="Map" class="map-image" />
      </div>
    </div>
  </div>
</body>
</html>
