<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/images/logo.png">
  <title>ReklaMap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" 
  integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="header">
    <img src="/images/logo.png" alt="ReklaMap Logo" class="logo" />
    <a href="/portal/index.html" class="title">
      <span class="blue-text">Rekla</span><span class="green-text">Map</span>
    </a>
  </div>

  <div class="main-container">
    <div class="login-box">
      <div class="left-section">
        <h2 class="login-title">LOGIN</h2>

        <form id="loginForm" action="/admin/login" method="POST">
          <div class="input-group blue-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" id="empId" name="employee_id" placeholder="Employee Id No." class="blue-input" required />
          </div>

          <div class="input-group shadow black-group">
            <i class="bi bi-unlock2-fill"></i>
            <input type="password" id="password" name="password" placeholder="Password" class="black-input" required />
          </div>

          <!-- Error message here -->
          <div id="loginError" class="message error">Invalid Employee ID or Password</div>

          <div class="btn-wrapper">
            <button class="login-btn" type="submit">SIGN IN</button>
          </div>
        </form>
      </div>

      <div class="right-section">
        <img src="/images/map.png" alt="Map" class="map-image" />
      </div>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const empId = document.getElementById("empId").value;
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("loginError");

    // Hide previous error
    errorBox.style.display = "none";
    errorBox.textContent = "";

    try {
      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ employee_id: empId, password: password })
      });

      const data = await res.json();

      if (res.ok && data.success) {
        window.location.href = data.redirect;
      } else {
        errorBox.textContent = data.message || "Login failed.";
        errorBox.style.display = "block";
      }
    } catch (err) {
      errorBox.textContent = "Something went wrong. Try again.";
      errorBox.style.display = "block";
    }
  });

  // Remove error message once user types in password again
  document.getElementById("password").addEventListener("input", () => {
    const errorBox = document.getElementById("loginError");
    errorBox.style.display = "none";
  });
  </script>
</body>
</html>
