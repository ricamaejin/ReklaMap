<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../images/logo.png">
  <title>ReklaMap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" 
  integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="header">
    <img src="../images/logo.png" alt="ReklaMap Logo" class="logo" />
    <a href="../portal/index.html" class="title">
      <span class="blue-text">Rekla</span><span class="green-text">Map</span>
    </a>
  </div>

  <div class="main-container">
    <div class="login-box">
      <div class="left-section">
        <h2 class="login-title">LOGIN</h2>

        <form id="loginForm" action="/login" method="POST">
          <div class="input-group blue-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" id="email" name="email" placeholder="Email Address" class="blue-input" />
          </div>

          <div class="input-group shadow black-group">
            <i class="bi bi-unlock2-fill"></i>
            <input type="password" id="password" name="password" placeholder="Password" class="black-input" />
          </div>

          <!-- Message box -->
          <div id="messageBox" class="message"></div>

          <div class="btn-wrapper">
            <button type="submit" class="login-btn">SIGN IN</button>
          </div>

          <p class="signup-text">
          Donâ€™t have an account? <a href="/portal/sign_up.html">Sign Up</a>
          </p>
        </form>
      </div>

      <div class="right-section">
        <img src="../images/map.png" alt="Map" class="map-image" />
      </div>
    </div>
  </div>

<!-- Di ko sure kung maapply pa rin to pero ginawa ko na lang din trigger to para lumabas yung mga invalid/success message-->
  <script>
    const form = document.getElementById("loginForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        messageBox.textContent = "Please fill in all fields!";
        messageBox.className = "message error";
        messageBox.style.display = "block";
        return;
      }

      try {
        const response = await fetch("/complainant/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`,
          credentials: "same-origin"   // ðŸ”¹ ensures session cookie is set
        });


        const result = await response.json();

        if (response.ok && result.success) {
          window.location.href = "/complainant/home/dashboard.html";
        } else {
          messageBox.textContent = result.message || "Login failed!";
          messageBox.className = "message error";
          messageBox.style.display = "block";
        }
      } catch (error) {
        messageBox.textContent = "Server error. Please try again.";
        messageBox.className = "message error";
        messageBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
